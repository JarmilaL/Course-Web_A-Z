<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="recepty">
            <div class="hlavni-recept">
                <div class="info">
                    <p class="sekce">Grilování</p>
                    <p class="komentare">5 komentářů
                </div>
                <h2 class="nadpis-hlavni">Domácí hovězí burger</h2>
            </div>

            <div class="male-recepty">
                <div class="asie">
                    <div class="info">
                        <p class="sekce">Asijská kuchyně</p>
                        <p class="komentare">16 komentářů</p>
                    </div>
                    <h2 class="nadpis">Nigiri sushi</h2>
                </div>

                <div class="drubez">
                    <div class="info">
                        <p class="sekce">Drůbež</p>
                        <p class="komentare">7 komentářů</p>
                    </div>
                    <h2 class="nadpis">Pečené kuře na jablkách</h2>
                </div>

                <div class="omacky">
                    <div class="info">
                        <p class="sekce">Omáčky</p>
                        <p class="komentare">23 komentářů</p>
                    </div>
                    <h2 class="nadpis">Chili rajčatová omáčka</h2>
                </div>

                <div class="gril">
                    <div class="info">
                        <p class="sekce">Grilování</p>
                        <p class="komentare">19 komentářů</p>
                    </div>
                    <h2 class="nadpis">Zahradní grilovačka</h2>
                </div>
            </div>
        </div>


        <div class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </div>


    </body>
</html>
